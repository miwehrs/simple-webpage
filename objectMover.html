<!DOCTYPE html>
<html>
<head>
  <title>Object Mover</title>

  <style>
    canvas{border:1px solid red;}
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script>
$(function(){
    var canvas=document.getElementById("canvas");
    var context=canvas.getContext("2d");

    // variables to store current position
    var currentX=50;
    var currentY=50;

    // define image
    var img=document.getElementById('coin');

    img.onload=drawImage;
    move.onclick=animate;
    back.onclick=moveBack;

    function drawImage() {
      context.clearRect(0,0,canvas.width,canvas.height);
      context.drawImage(img,currentX,currentY,50,50);
    }

    function animate() {
        // animation loop
        requestAnimationFrame(animate);

        // define path image shall move on
        if (currentX <= 600) {
          currentX += 10;
        } else if (currentY <= 200) {
          currentY += 5;
        }

        var x=currentX;
        var y=currentY;

        context.clearRect(0,0,canvas.width,canvas.height);
        context.drawImage(img,x,y,50,50);
    }

    function moveBack() {
      // animation loop
      requestAnimationFrame(moveBack);

      // define path image shall move on
      if (currentX > 50) {
        currentX -= 10;
      } else if (currentY > 50) {
        currentY -= 5;
      }

      var x=currentX;
      var y=currentY;

      context.clearRect(0,0,canvas.width,canvas.height);
      context.drawImage(img,x,y,50,50);
    }
});
</script>
</head>

<body>
  <canvas id="canvas" width=1000 height=500></canvas>
  <div style="display:none;">
    <img id="coin" src="coin.png" width="50" height="50">
  </div>

  <button type="button" id="move">Move!</button>
  <button type="button" id="back">Move back!</button>
</body>

</html>
